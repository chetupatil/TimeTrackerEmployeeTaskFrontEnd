
<table class="work-flow-table">
    <thead>
        <tr>
            <th>Emp Code</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Mobile</th>
            <th>Email</th>
            <th>User Type</th>
            <th>Action</th>
            <th>User Status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users;let i=index">
            <td>{{user.empCode}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.mobileNumber}}</td>
            <td>{{user.email}}</td>
            <td>{{user.userType}}</td>
            <td>
                <button (click)="editUser(user.user_id)" class="btn btn-md btn-success">Edit</button>
            </td>

            <td>
                <!-- <span *ngIf="user.userStatus == 'Open'"> -->
                    <button *ngIf=" user.userStatus == 'Close'" class="btn btn-md btn-warning" (click)="enableStatus(user.user_id,i)">Enable</button>
                <!-- </span> -->
                <!-- <span *ngIf="user.userStatus == 'Close'"> -->
                    <button *ngIf=" user.userStatus == 'Open'"  class="btn btn-md btn-warning" (click)="disableStatus(user.user_id,i)">Disable</button>
                <!-- </span> -->
            </td>
            <!-- *ngIf="user.userStatus=='Close' " -->
            <!-- *ngIf="user.userStatus=='Open'" -->
        </tr>
    </tbody>
</table>
