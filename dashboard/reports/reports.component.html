<!-- <div class="container"> -->
    <div class="row">
        <div class="col-md-1">

        </div>
        <div class="col-md-10 text-center report-card">
            <h4>{{title}}</h4>
          
            <form #jobsByYear="ngForm" (ngSubmit)="jobsByYear.form.valid && JobsByYear(jobsByYear)">
                <div class="row m-t-20"> 
                <div class="col-md-2">

                </div>
                <div class="col-md-3 text-center">
                    <label for="year">Year</label>
                    <select name="year" class="form-control" id="year" [(ngModel)]="year">
                        <option *ngFor="let year of yearArr" value="{{year.year}}" selected="selected">{{year.year}}</option>
                    </select>
                </div>
                <div class="col-md-3 text-center">
                    <label for="client_name">Client Name</label>
                    <select name="client_name" class="form-control" id="client_name" [(ngModel)]="client_name">
                        <option *ngFor="let client of clientName?.client_name" value="{{client.key}}">{{client.key}}</option>
                    </select>
                </div>
                <div class="col-md-2 m-t-30 text-left">
                   <button class="btn btn-md btn-success">submit</button>
                </div>
                <div class="col-md-2">

                </div>  
                </div> 
            </form>
        
        </div>
        <div class="col-md-1">
            
        </div>
    </div>
<!-- </div> -->
<div class="row m-t-20">
    <div class="col-md-1">

    </div>
    <div class="col-md-10 report-card">
      <canvas baseChart
              [datasets]="barChartData"
              [labels]="barChartLabels"
              [options]="barChartOptions"
              [legend]="barChartLegend"
              [chartType]="barChartType"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)"></canvas>
    </div>
    <div class="col-md-1">
        
    </div>
    <button style="display: none;" (click)="randomize()">Update</button>
</div>

<script src="node_modules/chart.js/src/chart.js"></script>
